<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Placeholder Test</title>
</head>
<body>
  <div id="video-container" style="position: relative; width: 560px; height: 315px; cursor: pointer;">
    <img
      src="https://img.youtube.com/vi/C1kYkIHeFwU/hqdefault.jpg"
      alt="Play Video"
      style="width: 100%; height: 100%; object-fit: cover;"
    >
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.3) url('https://img.icons8.com/ios-filled/100/ffffff/play-button-circled.png') center center no-repeat;
                background-size: 64px 64px;">
    </div>
  </div>

  <script>
    function loadVideo() {
      const container = document.getElementById("video-container");
      container.innerHTML = `
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/C1kYkIHeFwU?autoplay=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>`;
    }

    // Attach listener to entire container
    window.onload = function () {
      document.getElementById("video-container").onclick = loadVideo;
    };
  </script>
</body>
</html>
